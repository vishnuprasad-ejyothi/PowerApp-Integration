# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- dev

pool:
  vmImage: ubuntu-latest

variables:
  GITHUB_PAT: $(PAT) 

steps:
- checkout: self

- script: |
    git remote add github https://vishnuprasad-ejyothi:$(GITHUB_PAT)@github.com/vishnuprasad-ejyothi/PowerApp-Integration.git
    git remote show github
  displayName: 'Display GitHub remote details'

- script: |
    git checkout dev 
    GIT_TRACE=1 git push github dev
  displayName: 'Sync to github'
